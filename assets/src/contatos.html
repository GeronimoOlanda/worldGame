<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.contact.css">
    <link rel="shortcut icon" href="../img/icon/icon-game.svg" type="image/svg">
    <title>Entre em contato conosco!</title>
</head>

<body>
    <!--Header-->
    <header>

        <!--navbar-->
        <nav class="nav-links">
            <ul>
                <li><a class="nav-link" href="index.html">Inicial</a></li>
                <li><a class="nav-link" href="#">Portfolio</a></li>
                <li><a class="nav-link" href="./assets/src/contatos.html">Contatos</a></li>
            </ul>

        </nav>

    </header>
    <form>
        <!--Inicio Container-->
        <div class="container-contact">
            <div>
                <label for="Nome">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome...">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email...">
            </div>
            <div>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"
                    placeholder="Digite a sua mensagem..."></textarea>
            </div>
            <button type="submit">Enviar</button>

        </div>
        <!--Final Container-->
        <!--scripts-->
        <script src="../js/functions.js"></script>
    </form>


</body>

</html>
